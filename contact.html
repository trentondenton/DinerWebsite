<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Contact Us</title>


    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
     crossorigin="anonymous">
     <link rel="stylesheet" href="styles/common.css">
     <link rel="stylesheet" href="styles/nav.css">
     <link rel="stylesheet" href="styles/footer.css">
     <link rel="stylesheet" href="styles/skewed-header.css">
     <link rel="stylesheet" href="styles/page-container.css">
     <link rel="stylesheet" href="styles/helpers.css">
     <link rel="stylesheet" href="styles/contact.css">
     <link rel="stylesheet" href="styles/forms.css">
     <link rel="stylesheet" href="styles/buttons.css">
     <link rel="stylesheet" href="styles/mediaqueries.css">
</head>

<body>
    <div class="skewed-header">
      <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>
        <div class="skewed-header-wrapper">
          <div class="skewed-header-content">
            <div class="heading-wrapper">
                <h1>Contact Us</h1>
            </div>
            <div class="links-wrapper">
                <div class="nav-link">
                  <a href="index.html">Home</a>
                </div>
                <div class="nav-link">
                  <a href="about.html">About Us</a>
                </div>
                <div class="nav-link">
                  <a href="menu.html">Menu</a>
                </div>
                <div class="nav-link">
                  <a href="contact.html">Contact</a>
                </div>
              </div>
            </div>
        </div>
        </div>
        <div class="page-container">
          <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
              <div class="logo">
                <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
              </div>

                  <div class="company-details-wrapper">
                      <i class="fas fa-map-marker-alt"></i>
                        <div>
                           123 Any Street <br> Scottsdale, AZ, 85251
                        </div>
                  </div>

                  <div class="company-details-wrapper">
                    <i class="fas fa-phone-volume"></i>
                    <div>
                      555 555 5555
                    </div>
                  </div>

                        <div class="company-details-wrapper">
                         <i class="fas fa-clock"></i>
                           <div>
                             10 AM - MIDNIGHT
                            </div>
                        </div>
            </div>


                <div class="form">
                  <!--<form action="">-->
                <div class="form-group">
                  <div class="form-group">
                    <input type="text" id="fullname" placeholder="Your name">
                    <label for="fullname">Your name</label>
                    </div>
                </div>
                <div class="form-group">
                <input type="email" id="youremail" placeholder="Your e-mail">
                <label for="youremail">Your e-mail</label>
                </div>
                    <div class="form-group">
                      <div class="form-group">
                        <textarea name="message" id="message" placeholder="Your message"></textarea>
                        <label for="message">Your message</label>
                        </div>
                    </div>
                    <div class="spacer10"></div>
              <div class="centered-btn-wrapper">
                <button type="submit" class="btn">Send</button>
              </div>
              </div>

          </div>
        </div>
    </div>
    <div class="spacer60"></div>

    <div class="footer">
      <div class="logo-footer">
       <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="Logo">
      </div>
  
      <div class="footer-phone-hours"> 
          <span class="phone">
          555 555 5555
          </span>
          <span class="hours">
          10 AM - MIDNIGHT
          </span>
       
      </div>
      <div class="links-wrapper">
          <div class="nav-link">
           <a href="index.html">Home</a>
          </div>
          <div class="nav-link">
           <a href="about.html">About</a>
          </div>
          <div class="nav-link">
          <a href="menu.html">Menu</a>
          </div>
          <div class="nav-link">
          <a href="contact.html">Contact</a>
          </div>
     </div>
  
     <div class="social-media-icons-wrapper">
          <div>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
          </div>
            <div>
                <a href="#">
                <i class="fab fa-twitter"></i>
                </a>
            </div>
              <div>
                <a href="#">
                <i class="fab fa-facebook-f"></i>
                </a>
              </div>
      </div>
      <div class="copyright-wrapper">
        &copy;
        2021 DevCamp | All rights reserved
      </div>
  
     </div>
</body>
</html>
